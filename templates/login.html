{% extends "base.html" %}

{% load static %}

{% block section %}
    
    <!-- Ec login page -->
    <section class="ec-page-content section-space-p">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="section-title">
                        <h2 class="ec-bg-title">ورود</h2>
                        <h2 class="ec-title">ورود</h2>
                        <p class="sub-title mb-3">بهترین مکان برای خرید و فروش محصولات دیجیتال</p>
                    </div>
                </div>
                <div class="ec-login-wrapper">
                    <div class="ec-login-container">
                        <div class="ec-login-form">
                            <form action="login" method="POST">
															{% csrf_token %}
                                <span class="ec-login-wrap">
                                    <label for="id_email">ایمیل*</label>
                                    <input type="email" for="email" name="email" placeholder="وارد کردن ایمیل " required="">
                                </span>
                                <span class="ec-login-wrap">
																		<label for="id_password1">رمزعبور *</label>
																		<input type="password" for="id_password1" name="password1" placeholder="رمزعبور" required="">
                                </span>
                                <span class="ec-login-wrap ec-login-fp">
                                    <label><a href="#">فراموشی رمز عبور?</a></label>
                                </span>
                                <span class="ec-login-wrap ec-login-btn">
                                    <button class="btn btn-primary" type="submit">ورود</button>
                                    <a href="{% url 'register' %}" class="btn btn-secondary">ثبت نام</a>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
