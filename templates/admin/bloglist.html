{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
    <div class="ec-content-wrapper">
        <div class="content">
            <div class="row">
                <div class="ec-content-wrapper">
                    <div class="content">
                        <div class="breadcrumb-wrapper d-flex align-items-start justify-content-between"
                            >

                            <div style="flex-direction: column;">
                                <h4>لیست بلاگ ها</h4>
                                <p class="breadcrumbs"><span><a href="{% url 'adminP:dashboard' %}">خانه</a></span> <span><i
                                            class="mdi mdi-chevron-left"></i></span>لیست بلاگ ها</p>
                            </div>
                            <div><a href="{% url 'adminP:weblog_add' %}" class="btn btn-primary">افزودن بلاگ</a></div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card card-default">
                                    <div
                                        class="card-header card-header-border-bottom d-flex justify-content-between">
                                        <p>لیست تمام بلاگ ها </p>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                        {% for blog in blogs %}
                                            <div class="col-lg-3 col-md-4 col-sm-6">
                                                <div class="card-wrapper">
                                                    <div class="card-container">
                                                        <div class="card-top"><img class="card-image"
                                                                src="/media/{{blog.cover}}" alt=""></div>
                                                        <div class="card-bottom" style="text-align: center;">
                                                            <p>{{blog.title}}</p><br>
                                                            <h3 style="font-size: 11px;">{{blog.released_date}}</h3>
                                                        </div>
                                                        <div class="card-action">
                                                            <div class="card-edit"><a href="{% url 'adminP:weblog_edit' blog.pk %}"><i
                                                                        class="mdi mdi-circle-edit-outline"></i></a>
                                                            </div>
                                                            <div class="card-remove"><a href="{% url 'adminP:weblog_delete' blog.pk %}"><i
                                                                        class="mdi mdi mdi-delete-outline"></i></a>
                                                            </div>
                                                            {% comment %} <div class="card-preview"><i
                                                                    class="mdi mdi mdi-delete-outline"></i>
                                                            </div> {% endcomment %}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
