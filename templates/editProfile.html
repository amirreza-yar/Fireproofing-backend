{% extends "base.html" %}
{% load static %}

{% block section %}

<!-- Start Register -->
<section class="ec-page-content section-space-p">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="section-title">
                    <h2 class="ec-bg-title">ویرایش اطلاعات</h2>
                    <h2 class="ec-title">ویرایش اطلاعات</h2>
                    <p class="sub-title mb-3">بهترین مکان برای خرید و فروش محصولات ضد حریق</p>
                </div>
            </div>
            <div class="ec-register-wrapper">
                <div class="ec-register-container">
                    <div class="ec-register-form">
                        <form action="#" method="post">
                            <span class="ec-register-wrap">
                                <label>نام و نام خانوادگی*</label>
                                <input type="text" name="firstname" placeholder="نام خود را وارد کنید" required="">
                            </span>
                            <span class="ec-register-wrap ec-register-half">
                                <label>ایمیل*</label>
                                <input type="email" name="email" placeholder="وارد کردن ایمیل " required="">
                            </span>
                            <span class="ec-register-wrap ec-register-half">
                                <label>شماره تماس*</label>
                                <input type="text" name="phonenumber" placeholder="شماره تماس خود را وارد کنید" required="">
                            </span>
                            <span class="ec-register-wrap">
                                <label>آدرس</label>
                                <input type="text" name="address" placeholder="آدرس خط اول">
                            </span>
                            
                            <span class="ec-register-wrap ec-register-half">
                                <label>کد پستی</label>
                                <input type="text" name="postalcode" placeholder="کدپستی">
                            </span>
                            <span class="ec-register-wrap ec-register-half">
                                <label>شهر</label>
                                <input type="text" name="postalcode" placeholder="شهر">
                            </span>
                            
                            <span class="ec-register-wrap ec-recaptcha">
                                <span class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></span>
                                <input class="form-control d-none" data-recaptcha="true" required="" data-error="Please complete the Captcha">
                                <span class="help-block with-errors"></span>
                            </span>
                            <span class="ec-register-wrap ec-register-btn">
                                <button class="btn btn-primary" type="submit">ویرایش اطلاعات</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Register -->

{% endblock %}
